<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect.css">
    <title>connect</title>
    <style></style>
</head>
<body>
    <span class="webText">ברוכים הבאים לאתר שלנו</span>
    <div id="login-box">
        <div>רישום והתחברות</div>
        <div class="button-container">
            <button class="register-button">הירשם</button>
            <button class="login-button">התחבר</button>
        </div>
        <form class="registration-form">
            <input id= "user-name-r" type="text" placeholder="שם משתמש">
            <input id="email" type="email" placeholder="אימייל">
            <input id="password" type="password" placeholder="סיסמה">
            <input id="Confirm-password" type="password" placeholder="אישור סיסמה">
            <button id="register" type="submit">הירשם</button>
        </form>
        <form class="login-form">
            <input id="user-name-l" type="text" placeholder="שם משתמש">
            <input id="password" type="password" placeholder="סיסמה">
            <button id="log-in" type="submit">התחבר</button>
        </form>
    </div>
    
    
    <script src="connect.js"></script>
</body>
</html>
